<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Polish & Plait Beauty Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Polish & Plait Beauty Bar</h1>
        <nav>
            <a href="Index.html">Home</a>
            <a href="About.html">About Us</a>
            <a href="Services.html">Services</a>
            <a href="Appointment.html">Book Appointment</a>
            <a href="Contact.html">Contact Us</a>
            <a href="Reviews.html">Reviews</a>
        </nav>
    </header>

    <main>
        <h1>Client Reviews for Polish & Plait Beauty Bar</h1>

        <div class="review-form">
            <h2>Leave a Review</h2>
            <form id="reviewForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="review">Review:</label>
                <textarea id="review" rows="4" required></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </div>

        <h2>Reviews</h2>
        <div id="reviewsContainer"></div>

    <script>
    const reviewForm = document.getElementById('reviewForm');
    const reviewsContainer = document.getElementById('reviewsContainer');

    window.addEventListener('DOMContentLoaded', () => {
        const savedReviews = JSON.parse(localStorage.getItem('reviews')) || [];
        savedReviews.forEach(review => {
            addReviewToPage(review.name, review.text);
        });
    });

    reviewForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const review = document.getElementById('review').value;

        addReviewToPage(name, review);

        const savedReviews = JSON.parse(localStorage.getItem('reviews')) || [];
        savedReviews.push({ name: name, text: review });
        localStorage.setItem('reviews', JSON.stringify(savedReviews));

        reviewForm.reset();
    });

    function addReviewToPage(name, review) {
        const reviewDiv = document.createElement('div');
        reviewDiv.classList.add('review');
        reviewDiv.innerHTML = `<strong>${name}</strong><p>${review}</p>`;
        reviewsContainer.appendChild(reviewDiv);
    }
    </script>
    
    </main>

    <footer>
        <p>&copy; 2023 Polish & Plait Beauty Bar. All rights reserved.</p>
    </footer>
</body>
</html>
